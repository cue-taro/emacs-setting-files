  <h2 class="title">要件</h2>
  <p class="para">
   Unix 上で SNMP 関数を使用するためには、<a href="http://www.net-snmp.org/" class="link external">&raquo; 
   NET-SNMP</a> パッケージをインストールする必要があります。
   Windows 上ではこれらの関数は NT 上でのみ利用可能であり、
   Win95/98 では利用できません。
  </p>
